<!DOCTYPE html>
<html>
  <head>
    <title>Progress Bar</title>

    <script src="./jquery-1.12.4.js"></script>
    <script src="./jquery-ui.js"></script>
    <script src="./js/ProgressBar.js"></script>

    <style>
      .track {
        width: 100%;
        height: 5px;
        border-radius: 5px;
        display: inline-block;
        background: #d0d6db;
      }

      .progressBar {
        width: 10px;
        height: 5px;
        border-radius: 5px;
        background: #008cff;
        float: left;
      }
    </style>

    <script>
      function completeProgress() {
        status = 'fail'; // change this to success or fail as string.
        $("#elem").ProgressBar('stopTimer', status);
      }
      $(function() {
        $("#elem").ProgressBar();
      });
    </script>
  </head>
  <body>
    <p onclick="completeProgress()">Stop Progress</p>
    <div id="elem"></div>

  </body>
</html>
